{% extends 'base.html' %}
{% load static %}

{% block instruction %}

<div style="margin:35px"  class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5 ">
    {% for l in list_of_instruction %}
    <div class="col-sm-6 ">
    <div class="card card text-bg-primary">
            <img src="{{l.photo.url}}" class="card-img-top customers-img" alt="{{l.title}}" />
      <div class="card-body">
        <a href="{{ l.get_absolute_url }}" class="btn btn-primary">Читать {{l.title}}</a>
      </div>
    </div>
  </div>

    {% endfor %}
</div>

{% endblock %}
