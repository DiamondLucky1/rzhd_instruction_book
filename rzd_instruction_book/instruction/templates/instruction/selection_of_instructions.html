{% extends 'base.html' %}
{% load static %}

{% block selection_of_instruction %}

<link type="image/x-icon" href="{% static 'instruction/images/logo1.png' %}" rel="shortcut icon">
<link type="text/css" href="{% static 'instruction/css/styles.css' %}" rel="stylesheet" />

<div class="btn-up btn-up_hide"></div>
<script type="text/javascript" src="{% static 'instruction/js/jquery.js' %}"></script>



<!--<a href="/instruction/"><b >Назад к инструкциям</b></a>-->
<button ><a href="javascript:history.back()" title="Вернуться к инструкциям" > Назад к инструкциям </a></button>

<div class="content">
    {% autoescape off %}
    {{instruction.content|linebreaks}}
    {% endautoescape %}

    {% autoescape off %}
    {% for i in instruct %}
    {{ i.content|linebreaks }}
    {% endfor %}
    {% endautoescape %}

    {{ instruct }}

</div>

{% endblock %}
