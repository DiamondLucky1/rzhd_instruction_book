
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ test_choice }}</title>
</head>
<body>
{% block test %}
<div class="test">
<h1 align="center">{{test_choice}}</h1>
<button ><a href="/" title="Вернуться к вопросам" > Вернуться на главную </a></button>

{% for question in  question_list%}
<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
    <fieldset>
        <legend><h1>{{ question }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>
        {% endif %}
        {% for choice in question.answer_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Ответить">
</form>
{% endfor %}
</div>
</body>
</html>
{% endblock %}
